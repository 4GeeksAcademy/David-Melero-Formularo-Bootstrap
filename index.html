<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div class="container mx-auto contenedor">
        <form class=" md-2">
            <div class="bg-secondary-subtle mt-3 border-header ">
                <p class="m-3">Payment form example</p>
            </div>

            <div class="alert alert-danger mt-2 pt-2 pb-2 md-2" role="alert">
                A simple danger alertâ€”check it out!
            </div>

            <!-- tres primeros inputs -->
            <div class="row">
                <!-- primero -->
                <div class="col-md-5">
                    <label for="card">Card</label>
                    <input type="text" id="card" class=" form-control input-one " placeholder="XXXXXXXXXXXXXXX" />
                </div>
                <!-- segundo -->
                <div class="col-md-3">

                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" class="form-control" placeholder="000" />
                </div>
                <!-- tercer -->
                <div class="col-md-4 ">
                    <label for="amount">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                        <input type="number" id="amount" class="form-control input-amount" placeholder="Amount" />
                    </div>
                </div>
            </div>

            <!-- 2 segundos inputs -->

            <div class="row  mt-3">
                <div class="col-md-6">
                    <label for="first-name">First name </label>
                    <input type="text" id="first-name" class="form-control first-name w-100" />
                </div>
                <div class="col-md-6 ">
                    <label for="name">Last name</label>
                    <input type="text" id="name" class="form-control last-name w-100" />
                </div>
            </div>

            <!-- 3 terceros inputs -->
            <div class="row md-3 mt-3">
                <div class="col-md-6">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control city" />
                </div>

                <div class="col-md-3">
                    <label for="state">State</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">New York</option>
                        <option value="2">Miami</option>
                        <option value="3">L.A.</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="postal">Postal Code</label>
                    <input type="text" id="postal" class="form-control postal-code" />
                </div>
            </div>

            <!-- We accept + Message -->
            <div class="row mt-3">
                <div class="col-md-6 ">
                    <p>We accept</p>
                    <div class="bg-size-we-accept">
                        <div class="form-check form-check-inline ms-2">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" />
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2" />
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3" />
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-paypal"></i>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="col-6">
                    <p>Message</p>
                    <textarea name="" id="" cols="55" rows="4" class="form-control"></textarea>
                    <p>Add any notes here</p>
                </div>
            </div>

            <!-- botones cancelar y aceptar -->
            <div
                class=" d-flex align-items-center justify-content-end bg-secondary-subtle border-footer border-header mb-4 p-2">
                <div class="me-2">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </div>

                <div md-2>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
